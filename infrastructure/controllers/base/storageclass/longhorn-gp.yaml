# longhorn (general-purpose, default)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-gp
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: driver.longhorn.io
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
parameters:
  numberOfReplicas: "2"          # set to 2â€“3; ideally <= number of worker nodes
  dataLocality: "best-effort"    # keep one replica on the same node as the pod when possible
  replicaAutoBalance: "least-effort"
  fsType: "ext4"
