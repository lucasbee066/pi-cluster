apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      #securityContext:
      #  fsGroup: 33 # www-data group ID
      #  runAsUser: 33 # www-data user ID
      #  runAsGroup: 33 # www-data group ID

      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.24.0
          ports:
            - containerPort: 80

          envFrom:
            #- configMapRef:
            #    name: linkding-configmap
            #- secretRef:
            #    name: linkding-container-env

          securityContext:
            allowPrivilegeEscalation: false

          volumeMounts:
          - mountPath: /config
            subPath: config
            name: audiobookshelf-data

          - mountPath: /metadata
            subPath: metadata
            name: audiobookshelf-data

          - mountPath: /audiobooks
            subPath: audiobooks
            name: audiobookshelf-data

          - mountPath: /books
            subPath: books
            name: audiobookshelf-data

          - mountPath: /podcasts
            subPath: podcasts
            name: audiobookshelf-data
      volumes:
        - name: audiobookshelf-data
          persistentVolumeClaim:
            claimName: audiobookshelf-data-pvc
